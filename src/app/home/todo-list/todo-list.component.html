<div class="card">
    <div class="card-header">
      <h3 class="card-title">
        <i class="ion ion-clipboard mr-1"></i>
        To Do List
      </h3>

      <div class="card-tools">
        <ul class="pagination pagination-sm">
          <li class="page-item"><a href="#" class="page-link">&laquo;</a></li>
          <li class="page-item"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item"><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">&raquo;</a></li>
        </ul>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <ul class="todo-list" data-widget="todo-list">
        <li *ngFor="let todoitem of this._state.todolist, let i = index">
          <!-- checkbox -->
          <div  class="icheck-primary d-inline ml-2">
            <input (change)="markdone($event, todoitem['id'])" type="checkbox" value="" name="todo1" id="todoCheck1" [checked]="todoitem['is_done'] == 1">
            <label for="todoCheck1"></label>
          </div>
          <!-- todo text -->
          <span class="text">{{todoitem['task']}}</span>
          <!-- General tools such as edit or delete-->
          <div class="tools">
            <i [routerLink]="['/home','edit', i]" class="fas fa-edit"></i>
            <i (click)="delete(i)" class="fas fa-trash"></i>
          </div>
        </li>
      </ul>
    </div>
    <!-- /.card-body -->
    <div class="card-footer clearfix">
      <button [routerLink]="['/home','add']" type="button" class="btn btn-primary float-right"><i class="fas fa-plus"></i> Add item</button>
    </div>
  </div>
